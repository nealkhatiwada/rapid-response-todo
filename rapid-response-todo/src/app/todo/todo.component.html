<mat-card>
  <mat-card-title class="">My Family Todo</mat-card-title>
  <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Done</th>
              <td mat-cell *matCellDef="let todo">
                  <input type="checkbox" (change)="updateTodo(todo.id, todo.completedBy)"
                      [checked]="todo.completedBy">
              </td>
          </ng-container>

          <ng-container matColumnDef="content">
              <th mat-header-cell *matHeaderCellDef> Task </th>
              <td mat-cell *matCellDef="let todo"> {{todo.content}} </td>
          </ng-container>

          <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef> Created By </th>
              <td mat-cell *matCellDef="let todo"> {{todo.author}} </td>
          </ng-container>

          <ng-container matColumnDef="completedBy">
              <th mat-header-cell *matHeaderCellDef> Completed By </th>
              <td mat-cell *matCellDef="let todo"> {{todo.completedBy}} </td>
          </ng-container>

          <ng-container matColumnDef="updatedAt">
              <th mat-header-cell *matHeaderCellDef> Last Modified </th>
              <td mat-cell *matCellDef="let todo"> {{todo.updatedAt | dateTime}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
  </mat-card-content>
  <mat-card-actions>
      <div>
          <textarea [formControl]="todoFormControl" matInput></textarea>
          <button mat-raised-button [disabled]="!todoFormControl.valid" (click)="createNewTodo()">Create</button>
      </div>
  </mat-card-actions>
</mat-card>
